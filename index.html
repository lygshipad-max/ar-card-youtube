    <script>
        // ============================================
        // ğŸ¬ YouTube è¨­å®šå€
        // ============================================
        
        const YOUTUBE_VIDEO_ID = 'zgdGFIjNddg';  // â† ä½ çš„å½±ç‰‡ ID
        
        // ============================================

        // å…¨åŸŸè®Šæ•¸
        let targetFound = false;
        let debugMode = false;
        const debugLog = [];

        // å…ƒç´ å¼•ç”¨
        const LoadingManager = {
            progress: 0,
            progressBar: document.getElementById('progressBar'),
            statusText: document.getElementById('statusText'),
            loadingEl: document.getElementById('loading'),
            
            setProgress(percent, status) {
                this.progress = Math.min(percent, 100);
                this.progressBar.style.width = this.progress + '%';
                if (status) this.statusText.textContent = status;
            },
            
            complete() {
                this.setProgress(100, 'æº–å‚™å®Œæˆï¼');
                setTimeout(() => {
                    this.loadingEl.classList.add('fade-out');
                    setTimeout(() => {

                        document.getElementById('instructions').classList.add('show');
                    }, 500);
                }, 300);
            }
        };

        // Debug å‡½æ•¸
        function addDebug(msg) {
            const timestamp = new Date().toLocaleTimeString();
            const logMsg = `[${timestamp}] ${msg}`;
            debugLog.push(logMsg);
            console.log(logMsg);
            
            if (debugMode) {
                const debugEl = document.getElementById('debugText');
                debugEl.innerHTML = debugLog.slice(-8).join('<br>');
            }
        }

        // æ¨¡æ“¬è¼‰å…¥é€²åº¦
        let simulatedProgress = 0;
        const progressInterval = setInterval(() => {
            if (simulatedProgress < 70) {
                simulatedProgress += Math.random() * 8;
                LoadingManager.setProgress(simulatedProgress, 'è¼‰å…¥ AR å¼•æ“...');
            }
        }, 400);

        // å…ƒç´ å¼•ç”¨
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('#arTarget');
        const playIcon = document.querySelector('#playIcon');
        const tipEl = document.getElementById('tip');
        const controlsEl = document.getElementById('controls');
        const playBtn = document.getElementById('playBtn');
        const debugBtn = document.getElementById('debugBtn');
        const youtubeOverlay = document.getElementById('youtube-overlay');
        const youtubePlayer = document.getElementById('youtube-player');
        const closeBtn = document.getElementById('closeBtn');
        const debugEl = document.getElementById('debug');

        addDebug('é é¢è¼‰å…¥å®Œæˆ');
        addDebug('YouTube ID: ' + YOUTUBE_VIDEO_ID);

        // A-Frame å ´æ™¯äº‹ä»¶
        sceneEl.addEventListener('loaded', () => {
            addDebug('A-Frame å ´æ™¯è¼‰å…¥');
            clearInterval(progressInterval);
            LoadingManager.setProgress(90, 'åˆå§‹åŒ–ç›¸æ©Ÿ...');
        });

        sceneEl.addEventListener('arReady', () => {
            addDebug('AR ç³»çµ±å°±ç·’');
            clearInterval(progressInterval);
            LoadingManager.complete();
        });

        sceneEl.addEventListener('arError', (event) => {
            addDebug('AR éŒ¯èª¤: ' + JSON.stringify(event.detail));
            LoadingManager.setProgress(0, 'AR åˆå§‹åŒ–å¤±æ•—');
        });

        // æ¨™è¨˜è¿½è¹¤
        targetEl.addEventListener('targetFound', () => {
            addDebug('âœ“ æ‰¾åˆ°ç‰¹å¾µåœ–ï¼');
            targetFound = true;
            tipEl.textContent = 'âœ“ è¾¨è­˜æˆåŠŸï¼é»æ“Šæ’­æ”¾æŒ‰éˆ•';
            tipEl.style.background = 'rgba(0,255,0,0.8)';
            controlsEl.classList.add('show');
            
            // æ’­æ”¾åœ–ç¤ºé–ƒçˆå‹•ç•«
            playIcon.setAttribute('animation', {
                property: 'scale',
                to: '1.2 1.2 1.2',
                dur: 800,
                loop: true,
                dir: 'alternate',
                easing: 'easeInOutQuad'
            });
        });

        targetEl.addEventListener('targetLost', () => {
            addDebug('å¤±å»ç‰¹å¾µåœ–');
            targetFound = false;
            tipEl.textContent = 'ğŸ’¡ ä¿æŒæ‰‹æ©Ÿç©©å®šï¼Œè·é›¢ 20-40 å…¬åˆ†';
            tipEl.style.background = 'rgba(0,0,0,0.8)';
            
            // åœæ­¢å‹•ç•«
            playIcon.removeAttribute('animation');
            playIcon.setAttribute('scale', '1 1 1');
        });

        // é»æ“Šæ’­æ”¾åœ–ç¤º
        playIcon.addEventListener('click', openYoutube);

        // é»æ“Šæ’­æ”¾æŒ‰éˆ•
        playBtn.addEventListener('click', openYoutube);

        // é–‹å•Ÿ YouTube
        function openYoutube() {
            if (!targetFound) {
                alert('è«‹å…ˆå°æº–ç‰¹å¾µåœ–ç‰‡ï¼');
                return;
            }

            addDebug('é–‹å•Ÿ YouTube æ’­æ”¾å™¨');
            
            // æ§‹å»º YouTube åµŒå…¥ç¶²å€
            const youtubeUrl = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&rel=0`;
            youtubePlayer.src = youtubeUrl;
            
            // é¡¯ç¤ºè¦†è“‹å±¤
            youtubeOverlay.classList.add('show');
            
            addDebug('YouTube URL: ' + youtubeUrl);
        }

        // é—œé–‰ YouTube

            youtubeOverlay.classList.remove('show');
            youtubePlayer.src = '';
        });

        // Debug æŒ‰éˆ•

                debugBtn.textContent = 'ğŸ›';
                addDebug('Debug æ¨¡å¼é–‹å•Ÿ');
            } else {

                debugBtn.textContent = 'ğŸ›';
            }
        });

        // éŒ¯èª¤è™•ç†

            });

        // é¡¯ç¤ºç³»çµ±è³‡è¨Š
        addDebug('ç€è¦½å™¨: ' + navigator.userAgent.split(' ').slice(-2).join(' '));
        addDebug('è¢å¹•: ' + window.innerWidth + 'x' + window.innerHeight);
    </script>
